import = ["~/.config/alacritty/catppuccin/catppuccin-frappe.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 10.0

## 0xProto is at (https://github.com/0xType/0xProto)

[font.bold]
family = "0xProto Nerd Font"
style = "Bold"

[font.bold_italic]
family = "0xProto Nerd Font"
style = "Bold Italic"

[font.italic]
family = "0xProto Nerd Font"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font"
style = "Regular"

[shell]
args = ["--"]
program = "/bin/zsh"
